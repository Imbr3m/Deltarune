<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Soundtrack</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="stylesheet/soundtrack.css">
  <!-- loading screen css -->
  <link rel="stylesheet" href="stylesheet/loading.css">
  <!-- favivon -->  
  <link rel="icon" type="image/x-icon" href="imgs/logo-2.png">

</head>
<body>

  <!-- Loading screen -->
  <div class="loading-box">
    <div class="loading-screen">
      <div class="loader">
        <div class="loader-1 bar"></div>
        <div class="loader-2 bar"></div>
      </div>
    </div>
  
    <div class="counter">
      <div class="counter-1 digit">
        <div class="num">0</div>
        <div class="num num1offset1">1</div>
      </div>
      <div class="counter-2 digit">
        <div class="num">0</div>
        <div class="num num1offset2">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">0</div>
      </div>
      <div class="counter-3 digit">
        <div class="num">0</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">0</div>
      </div>
    </div>
  </div>

  <div class="music_modal_container" id="music_modal_container">
    <div class="music_img_container">
      <img src="imgs/covers/Attack of the Killer Queen.jpg" id="cover">
    </div>

    <div class="music_modal_content">

      <div class="music_no_container">
        <span class="no_big music_no">01</span>
        <span class="no_small music_no">01</span>
      </div>
    

      <nav>
        <span><a href="characters.html">Characters</a></span>
        <span><a href="shop.html">Merch</a></span>
        <span><a href="#">SOUNDTRACK</a></span>
        <span><a href="index.html#download">Download</a></span>
      </nav>

      <div class="music_details">
        <span class="title" id="title"></span>
        <span class="artist" id="artist"></span>
      

        <div class="progress_bar" id="progress_bar">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
          <span class="progress" id="progress"></span>
        </div>

        <audio src="stylesheet/Assets/music/BIG SHOT.mp3" id="audio"></audio>

        <!-- 5:57 -->
        <div class="controls"> 

          <button id="prev" class="action_btn">
            <img src="imgs/buttons/music-buttons/rewind-button.png" alt="">
          </button>

          <button id="play" class="action_btn action_btn_big">
            <!-- inside has pause_btn svg and play_btn svg -->
            <img src="imgs/buttons/music-buttons/pause.png" id="pause_btn">
            <img src="imgs/buttons/music-buttons/play-button-arrowhead.png" id="play_btn">
          </button>

          <button id="next" class="action_btn">
            <img src="imgs/buttons/music-buttons/forward-button.png" alt="">
          </button>
        </div>
      </div>
    
      <div class="music_albums">
        <img src="imgs/covers/BIG SHOT.jpg" id="BIGSHOT">
        <img src="imgs/covers/Attack of the Killer Queen.jpg" id="AttackoftheKillerQueen">
        <img src="imgs/covers/Beginning.jpg" id="Beginning">
        <img src="imgs/covers/Field of Hopes and Dreams.jpg" id="FieldofHopesandDreams">
        <img src="imgs/covers/Rude Buster.jpg" id="RudeBuster">
      </div>
    </div>
  </div>

    <!-- Gsap -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <!-- JS code -->
  <script src="js/soundtrack.js"></script>
  <!-- loading js -->
  <script src="js/loading.js"></script>
</body>
</html>
